<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elemental Lumina is a modern twist on the traditional lights out game. Can you free the captured Limina?">
    <meta name="keywords" content="Lights Out Game, Puzzle game, Strategy">
    <meta name="author" content="Hannah Bowles">
    <title>Elemental Lumina</title>
    <!-- Link to Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon_logo.png">
    <!-- Add Bootstrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Add Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- Add Font Awesome link -->
    <script src="https://kit.fontawesome.com/c6d700b341.js" crossorigin="anonymous"></script>
    <!-- Style sheets link -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="home-background-wrapper">
    <header class="container-fluid">
      <div class="m-2">
        <a class="logo-link" href="index.html">
          <img class=" logo my-2 me-2" src="assets/images/logo.svg" alt="Elemental Lumina Logo">
          <h1 class="ms-2 mb-0 ">Elemental Lumina</h1>
        </a>
      </div>
    </header>
    <main class="page-content">
      <section class="container-fluid game-intro-wrapper">
        <div class="m-2 p-2 text-center">
          <h2>Oh No You Took A Wrong Turn</h2>
          <p class ="mb-0">Don't worry!</p>
          <p>Lets get you back to the fun</p>
        </div>
      </section>
      <section class="container-fluid game-menu">
        <div class="row justify-content-center align-items-stretch py-2">
          <div class="col-12 m-2">
            <div class="planet-button" id="main-game-button">
                <a class="home-button-font" href="index.html">Home Page</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-sm-4 col-md-3 d-flex m-2 justify-content-center">
          <p class="m-0 me-2">Contact Us</p>
          <a class="ms-2 green-font" aria-label="Email Us">
            <i class="fa-regular fa-envelope icon-link"></i>
          </a>
        </div>
        <div class="col-12 col-sm-4 col-md-3 m-2">
          <p class="m-0">Copyright 2023</p>
        </div>
        <div class="col-3 col-sm-4 col-md-3 m-2 d-flex justify-content-center">
          <a class="green-font mx-2" href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
            <i class="fa-brands fa-facebook-f icon-link"></i>
          </a>
          <a class="green-font mx-2" href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
            <i class="fa-brands fa-instagram icon-link"></i>
          </a>
          <a class="green-font mx-2" href="https://twitter.com/" target="_blank" aria-label="Twitter">
            <i class="fa-brands fa-x-twitter icon-link"></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
