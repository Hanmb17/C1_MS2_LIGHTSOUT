<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- Add Bootstrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Font Awesome link -->
    <script src="https://kit.fontawesome.com/c6d700b341.js" crossorigin="anonymous"></script>
    <title>Enchanted Elemental Lumina</title>
</head>

<body class="background-wrapper">
    <!-- Game Modal -->
  <!-- Modal code taken from Bootstrap 5.3 documentation -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Enchanted Elemental Lumina</h1>
        </div>
        <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="d-none winning" id="winningMessage">Congratulations You Solved</h2>
                            <h2 class="finalMessage">Level <span id="levelNo">1</span>
                            </h2>
                        </div>
                    </div>
                  <div class="row align-items-center text-center">
                    <div class="col-lg-4">
                        <img id="levelPic" class="img-fluid">
                    </div>
                    <div class="col-lg-8" id="infoModal">
                        
                        <div class="row finalMessage">
                            <div class="col d-flex align-items-center py-2">
                                <img id="orbPic" class="me-2 img-fluid">
                                <h3 id="orbElement" class="mb-0">Fire Orbs</h3>
                            </div>
                        </div>
                        <div class="row finalMessage">
                            <div class="col">
                                <p id="levelDescription">Level information</p>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <a href="index.html" class="finalMessage"><i class="fa-solid fa-house green-font"></i></a>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><span id="buttonLabel">Play </span><i class="fa-solid fa-play ps-2"></i></button>
                                
                        </div>
                    </div>
                  </div>
                  
                </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <main>
   
        <header class="container-fluid">
            <div class="m-2">
                <a class = "logo-link"href="index.html">
                    <img class=" logo my-2 me-2" src="assets/images/logo.svg">
                    <h1 class="ms-2 mb-0 ">Elemental Lumina</h1>
                </a>
            </div>
        </header>
    
        <section class="container-fluid my-2">
            </div>
                <h2 class="level-number">Level 1</h2>
             </div>
            <div class="row heads-up-display">
                <div class="col-6 heads-up-display-items" id="move-counter">0</div>
                <div class="col-6 heads-up-display-items" id="timer">00:00</div>
            </div>
            <!-- Game board-->
            <div id="game-grid" class="p-2 row"></div>

            <div class="row" id="game-controls">
                <div class="col-4 game-control-buttons">
                     <div id="menu-button" class="collapsed">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>

                        <div id="toggle-menu" class="collapsed">
                            <button class="submenu-button"><i class="fa-solid fa-question"></i></button>
                            <button class="submenu-button" id="home-button"><i class="fa-solid fa-house"></i></button>
                        </div>
                    </div>
                    
                </div>
                <div class="col-4 game-control-buttons" id="reset-button">
                    <img class="img-fluid" id="reset-icon" src="assets/images/reset_icon.svg">
                </div>
                <div class="col-4 game-control-buttons" id="hint-button">
                    <span id="hint-text">Hint</span>
                    <div class="circle-overlay" id="hints-count">0</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-sm-4 col-md-3 d-flex m-2 justify-content-center">
                <p class="m-0 me-2">Contact Us</p>              
                <a class="ms-2 green-font"><i class="fa-regular fa-envelope icon-link"></i></a>
            </div>
            <div class="col-12 col-sm-4 col-md-3 m-2">
                <p class="m-0">Copyright 2023</p>
            </div>
            <div class="col-3 col-sm-4 col-md-3 m-2 d-flex justify-content-center">
                <a class="green-font mx-2" href=""><i class="fa-brands fa-facebook-f icon-link"></i></a>
                <a class="green-font mx-2" href=""><i class="fa-brands fa-instagram icon-link"></i></a>
                <a class="green-font mx-2" href=""><i class="fa-brands fa-x-twitter icon-link"></i></a>
            </div>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
