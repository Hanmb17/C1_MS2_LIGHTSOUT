<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Enchanted Elemental Lumina</title>
</head>
<body>
<!-- Game Modal -->
  <!-- Modal code taken from Bootstrap 5.3 documentation -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4">.col-md-4</div>
                    <div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
                    <div class="col-md-2 ms-auto">.col-md-2 .ms-auto</div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 ms-auto">.col-md-6 .ms-auto</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-9">
                      Level 1: .col-sm-9
                      <div class="row">
                        <div class="col-8 col-sm-6">
                          Level 2: .col-8 .col-sm-6
                        </div>
                        <div class="col-4 col-sm-6">
                          Level 2: .col-4 .col-sm-6
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
    <main>
   
        <header class="container-fluid">
            <div class="row">
                <img>
                <h1>Enchanted Elemental Lumina</h1>
                <h2>Level 1</h2>
            </div>
        </header>
        <section class="container-fluid">
            <!--Intro to level-->
            <div>
                <p>Colect all the fire orbs</p>
            </div>
        </section>

        <section class="container-fluid">
            <div>
                <div>Move Counter<span id="move-counter">0</span></div>
                <div>Timer<span id="timer">00:00</span></div>
            </div>
            <!-- Game board-->
            <div id="game-grid" class="p-2"></div>

            <div id="game-controls">
                <div><button id="reset-button">Reset</button></div>
                <div><button id="hint-button">Hint</button></div>
            </div>
        </section>
        <footer class="container-fluid">
            <p>Copyright 2023</p>
        </footer>

    </main>
  
    
    <script src="assets/js/game.js"></script>
</body>
</html>
