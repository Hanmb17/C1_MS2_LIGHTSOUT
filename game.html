<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- Add Bootstrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Font Awesome link -->
    <script src="https://kit.fontawesome.com/c6d700b341.js" crossorigin="anonymous"></script>
    <title>Enchanted Elemental Lumina</title>
</head>

<body class="background-wrapper">
    <!-- Game Modal -->
  <!-- Modal code taken from Bootstrap 5.3 documentation -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Enchanted Elemental Lumina</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4">
                        <img id="levelPic">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="d-none winning" id="winningMessage">Congratulations you passed</h2>
                                <h2><span id="levelTitle">Eternal Luminous Blaze</span>
                                    <br>
                                    Level <span id="levelNo">1</span>
                                </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img id="orbPic">
                            </div>
                            <div class="col-8">
                                <h3 id="orbElement">Fire Orbs</h3></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="levelDescription">Level 1 information</p>
                                <p class="d-none winning" id="timeFreed"></p>
                            </div>
                        </div>
                        <div calss="row">
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><span id="buttonLabel">Play </span><i class="fa-solid fa-play ps-2"></i></button>
                                
                        </div>
                    </div>
                  </div>
                  
                </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <main>
   
        <header class="container-fluid">
            <div class="row">
                <div class="d-flex align-items-center">
                    <img class="logo my-2 me-2" src="assets/images/logo.svg">
                   <h1 class="m-0">Enchanted Elemental Lumina</h1> 
                </div>
                <h2 class="">Level 1</h2>
            </div>
        </header>
        <section class="container-fluid my-2">
            <div class="row heads-up-display">
                <div class="col-4 heads-up-display-items" id="move-counter">0</div>
                <div class="col-4 heads-up-display-items" id="timer">00:00</div>
            </div>
            <!-- Game board-->
            <div id="game-grid" class="p-2"></div>

            <div id="game-controls">
                <div><button id="reset-button">Reset</button></div>
                <div><button id="hint-button">Hint</button></div>
            </div>
        </section>
        <footer class="container-fluid">
            <p>Copyright 2023</p>
        </footer>

    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
